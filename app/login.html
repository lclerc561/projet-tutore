<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Zola CMS</title>
    <style>
        body { background: #2c3e50; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; }
        .login-box { background: white; padding: 40px; border-radius: 12px; width: 350px; text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #error { color: #e74c3c; font-size: 0.8em; margin-top: 10px; display: none; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Connexion</h2>
        <input type="text" id="username" placeholder="Identifiant">
        <input type="password" id="password" placeholder="Mot de passe">
        <button onclick="connexion()">Se connecter</button>
        <p id="error">Identifiants invalides</p>
    </div>

    <script>
        const dbManager = require('./renderer/dbManager');
        const { ipcRenderer } = require('electron');

        function connexion() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            dbManager.verifierUtilisateur(user, pass, (err, row) => {
                if (err || !row) {
                    document.getElementById('error').style.display = 'block';
                    return;
                }
                // Envoyer les infos Ã  la page principale via l'URL ou IPC
                // Ici on change simplement de page
                window.location.href = `index.html?role=${row.role}&token=${row.token || ''}&user=${user}`;
            });
        }
    </script>
</body>
</html>
