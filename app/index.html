<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Zola CMS - √âditeur Desktop</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <style>
        body {
            display: flex;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* --- SIDEBAR (GAUCHE) --- */
        #sidebar {
            width: 280px;
            background: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #1a252f;
        }

        .sidebar-header {
            padding: 20px;
            background: #1a252f;
            text-align: center;
        }

        .sidebar-actions {
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-bottom: 1px solid #34495e;
        }

        #file-list {
            flex: 1;
            overflow-y: auto;
        }

        #file-list div {
            padding: 12px 20px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid #34495e;
            font-size: 14px;
        }

        #file-list div:hover {
            background-color: #34495e;
        }

        /* --- ZONE √âDITEUR (DROITE) --- */
        #editor {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h2 {
            margin-top: 0;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }

        /* Styles des formulaires g√©n√©r√©s par JS */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .form-group input[type="text"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: inherit;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        /* BOUTONS */
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
            text-align: center;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        /* Bleu */
        .btn-success {
            background-color: #27ae60;
            color: white;
        }

        /* Vert */
        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }

        /* Rouge */
        .btn-warning {
            background-color: #f39c12;
            color: white;
        }

        /* Orange */
        .btn-purple {
            background-color: #8e44ad;
            color: white;
        }

        /* Violet */

        /* Messages de statut (Succ√®s/Erreur) */
        #status-message {
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            display: none;
            /* Cach√© par d√©faut */
        }

        /* FEN√äTRE MODALE (Prompt) */
        #custom-prompt {
            display: none;
            /* Cach√© par d√©faut */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        #custom-prompt.visible {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>

    <div id="sidebar">
        <div class="sidebar-header">
            <h3>CMS Zola</h3>
        </div>

        <div class="sidebar-actions">
            <button class="btn btn-primary" onclick="choisirDossier()">üìÇ Ouvrir Dossier</button>
            <button class="btn btn-success" onclick="creerNouvellePage()">‚ûï Nouvelle page</button>
            <button class="btn btn-purple" onclick="genererSite()">üî® G√©n√©rer le site (Export)</button>
            <button onclick="openFtpModal()" 
            style="width:100%; padding:8px; margin-bottom:15px; cursor:pointer; background-color: #e67e22; color: white; border: none; border-radius:4px; margin-top: 5px;">
            üì° D√©ployer via FTP
            <button onclick="configurerGitHub()" 
            style="width:100%; padding:8px; margin-bottom:5px; cursor:pointer; background-color: #333; color: white; border: none; border-radius:4px; margin-top: 5px;">
            ‚öôÔ∏è Configurer GitHub Pages
        </button>
        </button>
        </div>

        <div id="file-list"></div>

        <hr style="border: 0; border-top: 1px solid #ccc; margin: 15px 0;">
        <h3 style="margin-top:0;">Versions (Git)</h3>
        
        <button onclick="nouvelleSauvegarde()" 
            style="width:100%; padding:8px; margin-bottom:5px; cursor:pointer; background-color: #17a2b8; color: white; border: none; border-radius:4px;">
            üíæ Sauvegarder l'√©tat (Commit)
        </button>

        <button onclick="pushSite()" 
            style="width:100%; padding:8px; margin-bottom:15px; cursor:pointer; background-color: #27ae60; color: white; border: none; border-radius:4px; margin-top: 5px;">
            ‚òÅÔ∏è Publier sur Internet (Push)
        </button>

        <button id="btn-retour-present" onclick="revenirAuPresent()" 
            style="width:100%; padding:8px; margin-bottom:10px; cursor:pointer; background-color: #ffc107; color: black; border: none; border-radius:4px; display:none;">
            ‚Ü©Ô∏è Quitter l'historique (Retour au pr√©sent)
        </button>

        <div id="git-history" style="font-size: 11px; max-height: 200px; overflow-y: auto; background: #fff; border: 1px solid #ddd; padding: 5px;">
            <em>Chargez un projet pour voir l'historique...</em>
        </div>
    </div>

    <div id="editor">

        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2>√âditeur</h2>

            <div>
                <button id="btn-launch" class="btn btn-warning" onclick="lancerZola()">‚ñ∂Ô∏è Pr√©visualiser
                    (Serveur)</button>
                <button id="btn-stop" class="btn btn-danger" onclick="arreterZola()" style="display: none;">wq Arr√™ter
                    le serveur</button>
            </div>
        </div>

        <div id="status-message"></div>

        <div id="form-container">
            <p style="color: #666; font-style: italic;">S√©lectionnez un fichier .md dans la liste pour commencer.</p>
        </div>

        <button class="btn btn-success" onclick="sauvegarder()" style="width: 100%; padding: 15px; font-size: 1.1em;">
            üíæ Enregistrer les modifications
        </button>
    </div>

    <div id="custom-prompt">
        <div class="modal-content">
            <h3 style="margin-top: 0;">Nom de l'export</h3>
            <p>Entrez le nom du dossier de sortie :</p>

            <input type="text" id="prompt-input" placeholder="ex: version-finale-1"
                style="width: 100%; margin-bottom: 15px; padding: 10px;">

            <div style="text-align: right; display: flex; gap: 10px; justify-content: flex-end;">
                <button onclick="fermerPrompt()" class="btn" style="background: #ccc;">Annuler</button>
                <button onclick="confirmerGeneration()" class="btn btn-success">Valider</button>
            </div>
        </div>
    </div>

    <div id="ftp-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center;">
        <div style="background: white; padding: 25px; border-radius: 8px; width: 400px; box-shadow: 0 4px 15px rgba(0,0,0,0.3);">
            <h3 style="margin-top: 0; color: #2c3e50;">üöÄ D√©ploiement FTP</h3>
            
            <div class="form-group">
                <label>H√¥te (Serveur)</label>
                <input type="text" id="ftp-host" placeholder="ftp.monsite.com">
            </div>
            
            <div style="display: flex; gap: 10px;">
                <div class="form-group" style="flex: 1;">
                    <label>Utilisateur</label>
                    <input type="text" id="ftp-user" placeholder="user123">
                </div>
                <div class="form-group" style="width: 80px;">
                    <label>Port</label>
                    <input type="number" id="ftp-port" value="21">
                </div>
            </div>

            <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" id="ftp-pass">
            </div>

            <div class="form-group">
                <label>Dossier distant (ex: /www ou /public_html)</label>
                <input type="text" id="ftp-root" value="/">
            </div>

            <div style="text-align: right; margin-top: 20px; display: flex; justify-content: flex-end; gap: 10px;">
                <button onclick="closeFtpModal()" class="btn" style="background: #95a5a6;">Annuler</button>
                <button onclick="lancerDeploiement()" class="btn btn-success">Valider & D√©ployer</button>
            </div>
        </div>
    </div>

    <script>
        require('./renderer/renderer.js');
    </script>
</body>

</html>
