<!DOCTYPE html>
<html>

<head>
    <title>Zola CMS - Projet Scolaire</title>
    <style>
        body {
            display: flex;
            font-family: sans-serif;
            height: 100vh;
            margin: 0;
        }

        #sidebar {
            width: 250px;
            background: #f0f0f0;
            padding: 20px;
            border-right: 1px solid #ccc;
        }

        #editor {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        textarea {
            height: 200px;
        }

        .btn {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        /* Ajoute √ßa dans ton <style> existant */
        #custom-prompt.visible {
            display: flex !important;
        }
    </style>
</head>

<body>

    <div id="sidebar">
        <h3>Projet Zola</h3>

        <button onclick="choisirDossier()" style="width:100%; padding:10px; margin-bottom:10px; cursor:pointer;">
            üìÇ Charger Projet
        </button>

        <button id="btn-launch" onclick="lancerZola()"
            style="width:100%; padding:10px; margin-bottom:10px; cursor:pointer; background-color: #28a745; color: white; border: none;">
            ‚ñ∂Ô∏è Pr√©visualiser le site
        </button>

        <button id="btn-stop" onclick="arreterZola()"
            style="width:100%; padding:10px; margin-bottom:10px; cursor:pointer; background-color: #dc3545; color: white; border: none; display: none;">
            ‚èπÔ∏è Arr√™ter le serveur
        </button>

        <hr style="border: 0; border-top: 1px solid #ccc; margin: 15px 0;">

        <button onclick="genererSite()"
            style="width:100%; padding:10px; margin-bottom:10px; cursor:pointer; background-color: #6f42c1; color: white; border: none;">
            üî® G√©n√©rer le site (Export)
        </button>

        <div id="file-list"></div>
    </div>

    <div id="editor">
        <h2>√âditeur</h2>
        <div id="form-container"></div>
        <button class="btn" onclick="sauvegarder()">Enregistrer les modifications</button>
    </div>

    <div id="custom-prompt"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
        <div
            style="background: white; padding: 20px; border-radius: 8px; width: 300px; box-shadow: 0 4px 10px rgba(0,0,0,0.3);">
            <h3 style="margin-top: 0;">Nom de l'export</h3>
            <p>Entrez le nom du dossier :</p>
            <input type="text" id="prompt-input" style="width: 100%; margin-bottom: 15px; padding: 8px;"
                placeholder="ex: version-1">
            <div style="text-align: right;">
                <button onclick="fermerPrompt()"
                    style="background: #ccc; border: none; padding: 8px 15px; cursor: pointer; margin-right: 5px;">Annuler</button>
                <button onclick="confirmerGeneration()"
                    style="background: #6f42c1; color: white; border: none; padding: 8px 15px; cursor: pointer;">Valider</button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
